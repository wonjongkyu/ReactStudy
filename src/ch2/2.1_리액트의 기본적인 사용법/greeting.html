<!-- 리액트/JSX로 DOM 변경하기 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- 1.라이브러리를 읽어 들입니다. -->
    <script src="https://unpkg.com/react@15/dist/react.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <!-- 2.요소를 정의합니다. -->
    <div id="disp"></div>

    <!-- 3.스크립트를 정의합니다. -->
    <script type="text/babel">
      // 4.인사를 추출해서 DOM에 설정합니다.
      const root = document.querySelector('#disp')
      const msg = getGreeting()
      ReactDOM.render(msg, root)

      // 5.인사를 반환하는 함수입니다.
      function getGreeting () {
        // 6.임의 값을 추출합니다.
        const r = Math.floor(Math.random() * 3)

        // 7.값에 따라 메시지를 반환합니다.
        if (r == 0) return <p>오늘도 즐거운 하루 되세요.</p>
        if (r == 1) return <p>안녕하세요.</p>
        if (r == 2) return <p>날씨가 좋네요.</p>
      }

    </script>
  </body>
</html>

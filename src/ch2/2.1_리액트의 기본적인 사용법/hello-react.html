<!-- React 간단한 프로그램 만들기 -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- 1.라이브러리를 읽어 들입니다. -->
    <script src="https://unpkg.com/react@15/dist/react.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
      <!-- 2.요소를 정의합니다 -->
      <div id="root"></div>

      <!-- 3.스크립트를 정의합니다 -->
      <script type="text/babel">
        ReactDOM.render(
          <h1>Hello, world</h1>,
          document.getElementById('root')
        )
      </script>
  </body>
</html>
